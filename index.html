<!doctype html>
<html lang="en">
  <head>
    <title>ArtFreely</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <!-- Main container, fills entire screen -->
    <div class="main">
      <!-- "Topbar" with social links -->
      <div class="top">
        <!-- Social links container -->
        <div class="links">
          <!-- Github link -->
          <a href="https://github.com/artfreely">
            <!-- Github icon -->
            <img src="assets/github.svg" alt="ArtFreely on Github">
          </a>
          <!-- Twitter link -->
          <a href="https://twitter.com/GoArtFreely">
            <!-- Twitter icon -->
            <img src="assets/twitter.svg" alt="ArtFreely on Twitter">
          </a>
        </div>
      </div>
      <!-- Content -->
      <div class="center">
        <div class="logo">
          <!-- ArtFreely logo, replace src to change image path -->
          <img src="assets/Pal.svg" alt="ArtFreely Logo">
        </div>
        <!-- Centered text -->
        <h2>Coming soon</h2>
      </div>
    </div>
  </body>
</html>
