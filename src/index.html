<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Freely Beta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://rsms.me/inter/inter.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./styles/theme.scss"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./styles/custom.scss"
        />
        <script src="./scripts/index.js" type="module"></script>
    </head>

    <body>
        <section class="section">
            <div class="columns">
                <div
                    class="column main-column is-two-thirds is-gapless is-marginless"
                >
                    <div class="container">
                        <main class="not-very-wide">
                            <h1
                                class="is-size-1 is-text-weight-900 has-text-grey-darker is-margin-bottom-1"
                            >
                                Freely Beta
                            </h1>

                            <p class="is-size-5 has-text-grey-dark">
                                A platform for creators to showcase their work,
                                connect with their audience, and sell their
                                services.
                            </p>
                            <br />
                            <p
                                class="is-size-5 has-text-grey-dark is-margin-bottom-3"
                            >
                                Want to be part of our closed beta? Subscribe
                                now for the chance to become a beta tester.
                            </p>
                        </main>
                    </div>
                    <div class="container">
                        <form id="form" class="not-super-wide">
                            <label class="label is-size-5"
                                >Email Subscription</label
                            >
                            <div class="field has-addons">
                                <div class="control wide">
                                    <input
                                        id="email-field"
                                        class="input"
                                        type="email"
                                        autocomplete="email"
                                        placeholder="toucan@freely.is"
                                        required
                                    />
                                </div>
                                <div class="control">
                                    <button
                                        id="submit-button"
                                        class="button has-text-weight-medium"
                                        type="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                            <p class="help">
                                We will only use your email for Freely beta
                                updates and news.
                            </p>
                        </form>
                    </div>
                </div>
                <div class="column big-art is-flex">
                    <img src="../assets/freely-white.svg" alt="Freely logo" />
                    <span class="caption"
                        >Art by
                        <a
                            href="https://twitter.com/ploomutoo"
                            target="_blank"
                            rel="noopener noreferrer"
                            >@ploomutoo on Twitter</a
                        ></span
                    >
                </div>
            </div>
        </section>
    </body>
</html>
